<div class="edit-profile-container">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="onSubmit()" class="edit-profile-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        [(ngModel)]="user.fullname"
        name="fullname"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input
        type="text"
        id="role"
        [(ngModel)]="user.role"
        name="role"
        required
      />
    </div>

    <button type="submit" class="save-button">Save Changes</button>
  </form>
</div>
